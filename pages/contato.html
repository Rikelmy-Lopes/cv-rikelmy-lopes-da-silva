<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header id="main-header">
        <nav id="nav-header">
            <a class="links" href="../index.html">Sobre Mim</a>
            <a class="links" href="/pages/formacaoEducacional.html">Formação Educacional</a>
            <a class="links" href="https://rikelmy-lopes-github-io-2foc.vercel.app/">Portfolio</a>
            <a class="links" href="/pages/contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <section id="main-section">
            <header>
                <h1>Contato</h1>
            </header>
            <!-- Formulário para Envio da mensagem -->
            <form action="">
                <fieldset>
                   <legend>Entre em contato!</legend>
                    <div class="form-box">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="name" type="text">
                    </div>
                    <div class="form-box">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email" placeholder="email@exemplo.com">
                    </div>
                    <div class="form-box">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" cols="20" rows="5" name=""></textarea>
                    </div>

                    <button id="send">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>Feito por <a href="https://github.com/Rikelmy-Lopes">Rikelmy Lopes</a></p>
    </footer>
    <script>
        // Codigo javascript para exibir uma mensagem na tela ao clicar no botão enviar
        // e limpar o valor de cada um dos inputs
        const sendButton = document.querySelector("#send");

        sendButton.addEventListener('click', () => {
            window.alert("Mensagem enviada com Sucesso!!!");

            document.querySelectorAll('input')
                .forEach((i) => i.value = '');
        })
    </script>
</body>
</html>
